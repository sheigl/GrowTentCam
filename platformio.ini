[env:esp32cam]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32cam
framework = arduino
build_flags = -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
lib_deps = 
	ayushsharma82/ElegantOTA@^3.1.5
	knolleary/PubSubClient @ ^2.8
	bblanchon/ArduinoJson@^6.19.4
